<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css_support.css">
	<title>VIRTUAL KEYBOARD</title>
	<link rel="shortcut icon" href="icon.png">
</head>
<body>
     	<div class="main-title">
     	<h1 title="Powered by javascript" style="color:rgba(255,255,255,0.8)"><img src="icon.png" height="80px" width="80px">VIRTUAL KEYBOARD</h1>
          </div>
          <div class='KEYBOARD'>
          <table class="main">
          	<tr>
          		<td colspan="10" class="dark"><input type="text" id="textview"  style="min-width: 960px;" placeholder="|" disabled></td>
          		<td title="Calculator Function Enabler"><input type="button" value="Calc" onclick="calc()"></td>
          	</tr>
          	<tr>
          		<td><input type="button" value="1" onclick="display('1')"></td>
          		<td><input type="button" value="2" onclick="display('2')"></td>
          		<td><input type="button" value="3" onclick="display('3')"></td>
          		<td><input type="button" value="4" onclick="display('4')"></td>
          		<td><input type="button" value="5" onclick="display('5')"></td>
          		<td><input type="button" value="6" onclick="display('6')"></td>
          		<td><input type="button" value="7" onclick="display('7')"></td>
          		<td><input type="button" value="8" onclick="display('8')"></td>
          		<td><input type="button" value="9" onclick="display('9')"></td>
          		<td><input type="button" value="0" onclick="display('0')"></td>
          		<td title="Addition"><input type="button" value="+" onclick="display('+')"></td>
          	</tr>
          	<tr>
          		<td><input type="button" value="Q" onclick="display('Q')"></td>
          		<td><input type="button" value="W" onclick="display('W')"></td>
          		<td><input type="button" value="E" onclick="display('E')"></td>
          		<td><input type="button" value="R" onclick="display('R')"></td>
          		<td><input type="button" value="T" onclick="display('T')"></td>
          		<td><input type="button" value="Y" onclick="display('Y')"></td>
          		<td><input type="button" value="U" onclick="display('U')"></td>
          		<td><input type="button" value="I" onclick="display('I')"></td>
          		<td><input type="button" value="O" onclick="display('O')"></td>
          		<td><input type="button" value="P" onclick="display('P')"></td>
          		<td title="Subtraction"><input type="button" value="-" onclick="display('-')"></td>
          	</tr>
          	<tr>
          		<td><input type="button" value="A" onclick="display('A')"></td>
          		<td><input type="button" value="S" onclick="display('S')"></td>
          		<td><input type="button" value="D" onclick="display('D')"></td>
          		<td><input type="button" value="F" onclick="display('F')"></td>
          		<td><input type="button" value="G" onclick="display('G')"></td>
          		<td><input type="button" value="H" onclick="display('H')"></td>
          		<td><input type="button" value="J" onclick="display('J')"></td>
          		<td><input type="button" value="K" onclick="display('K')"></td>
          		<td><input type="button" value="L" onclick="display('L')"></td>
          		<td title="Can be used as Bitwise AND operator"><input type="button" value="&" onclick="display('&')"></td>
          		<td title="Multiplication"><input type="button" value="*" onclick="display('*')"></td>
          	</tr>
          	<tr>
          		<td><input type="button" value="," onclick="display(',')"></td>
          		<td><input type="button" value="Z" onclick="display('Z')"></td>
          		<td><input type="button" value="X" onclick="display('X')"></td>
          		<td><input type="button" value="C" onclick="display('C')"></td>
          		<td><input type="button" value="V" onclick="display('V')"></td>
          		<td><input type="button" value="B" onclick="display('B')"></td>
          		<td><input type="button" value="N" onclick="display('N')"></td>
          		<td><input type="button" value="M" onclick="display('M')"></td>
          		<td><input type="button" value="." onclick="display('.')"></td>
          		<td title="Backspace (1 at a time)"><input type="button" value="<<" onclick="Del()"></td>
          		<td title="Division" ><input type="button" value="/" onclick="display('/')"></td>
          	</tr>
          	<tr>
          		<td><input type="button" value="("  onclick="display('(')"></td>
          		<td><input type="button" value=")" onclick="display(')')"></td>
          		<td colspan="6" title="Spacebar"><input type="button" value="|_____|" onclick="display(' ')"></td>
          		<td><input type="button" value="_"  onclick="display('_')"></td>
          		<td title="Clears all the input"><input type="button" value="Clr"  onclick="clr(); display1('del');"></td>
          		<td title="Modulus / Remainder"><input type="button" value="%"  onclick="display('%')"></td>
          	</tr>		
          </table>
          <br><BR>
          <ul type="circle" style="color:white;">
               <li style="font-size: 30px; margin-left: 180px;"><b><< means backspace</b>
               <li style="font-size: 30px; margin-left: 180px;"><b>Press <strong>Calc</strong> 'To Use Calculator'</b>
               <li style="font-size: 30px; margin-left: 180px;"><b>HINT : use ** for power function. For e.g. 2**3=8</b>
          </ul>
          <br>
          <br>

          <div>
          <div class = 'output'> 
               <button value="OUTPUT" onclick="display1('');"  title="Single Line Output for Entered Data" style="margin-right:10px;">OUTPUT</button>
               <input type="text" id="output_screen" disabled>    
               </div>
          </div>
     </div>
</body>

     <script type="text/javascript" src="javascript_support.js"></script>
</html>
